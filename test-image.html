<!DOCTYPE html>

<head>
    <style>
        body {

            background: url('assets/images/natural-landscape-photography-awards-winners-06.jpg') center center/cover no-repeat;
            height: 100vh;

        .test-overlay {

        <h1>Image Test</h1>

        <h2>Direct Image Test:</h2>
        <img src="assets/images/natural-landscape-photography-awards-winners-06.jpg" style="max-width: 300px; height: auto;" alt="Landscape test">
